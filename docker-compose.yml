version: "3.8"

services:
  bot:
    build: .
    container_name: nero-ai-bot
    restart: unless-stopped
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./bot_database.db:/app/bot_database.db
      - ./bot.log:/app/bot.log
    depends_on:
      redis:
        condition: service_healthy

  worker:
    build: .
    container_name: nero-ai-worker
    restart: unless-stopped
    command: python -m tasks.worker
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./bot_database.db:/app/bot_database.db
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: nero-ai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  admin:
    build: .
    container_name: nero-ai-admin
    restart: unless-stopped
    command: streamlit run admin/app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - ./bot_database.db:/app/bot_database.db

volumes:
  redis_data:
